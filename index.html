<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 逻辑口才特训</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Marked.js for Markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked@11.1.1/marked.min.js"></script>
    <style>
        /* 黑金极简风格 */
        :root {
            --bg-dark: #0a0a0a;
            --bg-card: #1a1a1a;
            --gold: #d4af37;
            --gold-light: #f4d03f;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --accent-green: #10b981;
            --accent-red: #ef4444;
        }

        body {
            background: var(--bg-dark);
            color: var(--text-primary);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        /* Toast 通知样式 */
        .toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(-100px);
            background: var(--bg-card);
            border: 1px solid var(--gold);
            color: var(--text-primary);
            padding: 12px 24px;
            border-radius: 8px;
            z-index: 10000;
            opacity: 0;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(212, 175, 55, 0.3);
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        /* 声波动画 */
        @keyframes pulse-ring {
            0% {
                transform: scale(0.8);
                opacity: 1;
            }
            100% {
                transform: scale(2);
                opacity: 0;
            }
        }

        .recording-pulse {
            position: relative;
        }

        .recording-pulse::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: var(--accent-green);
            transform: translate(-50%, -50%);
            animation: pulse-ring 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        /* 抽奖滚动动画 */
        @keyframes scroll {
            0% { transform: translateY(0); }
            100% { transform: translateY(-100%); }
        }

        .lottery-container {
            overflow: hidden;
            height: 60px;
            position: relative;
        }

        .lottery-item {
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* 进度条 */
        .progress-bar {
            height: 4px;
            background: var(--bg-card);
            border-radius: 2px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--gold), var(--gold-light));
            transition: width 0.3s ease;
        }

        /* 卡片样式 */
        .card {
            background: var(--bg-card);
            border: 1px solid rgba(212, 175, 55, 0.2);
            border-radius: 12px;
            padding: 24px;
            transition: all 0.3s ease;
        }

        .card:hover {
            border-color: var(--gold);
            box-shadow: 0 4px 20px rgba(212, 175, 55, 0.2);
        }

        /* 按钮样式 */
        .btn-primary {
            background: linear-gradient(135deg, var(--gold), var(--gold-light));
            color: var(--bg-dark);
            font-weight: 600;
            padding: 12px 32px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(212, 175, 55, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: var(--bg-card);
            color: var(--text-primary);
            border: 1px solid var(--gold);
            padding: 10px 24px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background: rgba(212, 175, 55, 0.1);
        }

        /* 导航高亮 */
        .nav-item.active {
            color: var(--gold);
            border-bottom: 2px solid var(--gold);
        }

        /* Markdown 内容样式 */
        .markdown-content {
            color: var(--text-primary);
            line-height: 1.8;
        }

        .markdown-content h1, .markdown-content h2, .markdown-content h3 {
            color: var(--gold);
            margin-top: 1em;
            margin-bottom: 0.5em;
        }

        .markdown-content p {
            margin-bottom: 1em;
        }

        .markdown-content code {
            background: rgba(212, 175, 55, 0.1);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
        }

        .markdown-content pre {
            background: var(--bg-dark);
            padding: 16px;
            border-radius: 8px;
            overflow-x: auto;
            border: 1px solid rgba(212, 175, 55, 0.2);
        }

        /* 雷达图容器 */
        .radar-container {
            position: relative;
            height: 400px;
            width: 100%;
        }

        /* 隐藏视图 */
        .view {
            display: none;
        }

        .view.active {
            display: block;
        }

        /* 加载动画 */
        .spinner {
            border: 2px solid rgba(212, 175, 55, 0.3);
            border-top: 2px solid var(--gold);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Toast 通知 -->
    <div id="toast" class="toast"></div>

    <!-- 全局导航栏 -->
    <nav class="border-b border-gold/20 bg-[#1a1a1a] sticky top-0 z-50">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div class="text-2xl font-bold text-[#d4af37]">
                <i class="fas fa-brain mr-2"></i>AI 逻辑口才特训
            </div>
            <div class="flex gap-6">
                <a href="#" class="nav-item active" data-view="home">
                    <i class="fas fa-home mr-1"></i>首页
                </a>
                <a href="#" class="nav-item" data-view="history">
                    <i class="fas fa-history mr-1"></i>历史
                </a>
                <a href="#" class="nav-item" data-view="settings">
                    <i class="fas fa-cog mr-1"></i>设置
                </a>
            </div>
        </div>
    </nav>

    <!-- HomeView (首页) -->
    <div id="homeView" class="view active">
        <div class="container mx-auto px-4 py-8 max-w-4xl">
            <!-- 用户段位卡片 -->
            <div class="card mb-8">
                <h2 class="text-xl font-bold text-[#d4af37] mb-4">
                    <i class="fas fa-trophy mr-2"></i>我的段位
                </h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <div class="text-sm text-gray-400 mb-1">当前段位</div>
                        <div id="userRank" class="text-3xl font-bold text-[#d4af37]">逻辑萌新</div>
                    </div>
                    <div>
                        <div class="text-sm text-gray-400 mb-1">累计练习</div>
                        <div id="practiceCount" class="text-3xl font-bold text-white">0 次</div>
                    </div>
                </div>
            </div>

            <!-- 开始训练按钮 -->
            <div class="text-center">
                <button id="startTrainingBtn" class="btn-primary text-xl px-16 py-6">
                    <i class="fas fa-play mr-2"></i>开始训练
                </button>
            </div>
        </div>
    </div>

    <!-- SettingsView (设置) -->
    <div id="settingsView" class="view">
        <div class="container mx-auto px-4 py-8 max-w-2xl">
            <button id="backFromSettings" class="btn-secondary mb-6">
                <i class="fas fa-arrow-left mr-2"></i>返回
            </button>
            <div class="card">
                <h2 class="text-2xl font-bold text-[#d4af37] mb-6">
                    <i class="fas fa-cog mr-2"></i>设置
                </h2>
                
                <div class="mb-6">
                    <label class="block text-sm font-medium mb-2">DeepSeek API Key</label>
                    <input 
                        type="password" 
                        id="apiKeyInput" 
                        class="w-full bg-[#0a0a0a] border border-[#d4af37]/20 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-[#d4af37]"
                        placeholder="请输入您的 DeepSeek API Key"
                    >
                    <p class="text-xs text-gray-400 mt-2">您的 API Key 将安全存储在本地浏览器中</p>
                </div>

                <button id="clearHistoryBtn" class="btn-secondary bg-red-900/20 border-red-500 text-red-400 hover:bg-red-900/30">
                    <i class="fas fa-trash mr-2"></i>清除所有历史记录
                </button>
            </div>
        </div>
    </div>

    <!-- HistoryView (历史) -->
    <div id="historyView" class="view">
        <div class="container mx-auto px-4 py-8 max-w-4xl">
            <h2 class="text-2xl font-bold text-[#d4af37] mb-6">
                <i class="fas fa-history mr-2"></i>历史记录
            </h2>
            <div id="historyList" class="space-y-4">
                <!-- 历史记录卡片将动态插入这里 -->
            </div>
            <div id="emptyHistory" class="text-center text-gray-400 py-12">
                <i class="fas fa-inbox text-4xl mb-4"></i>
                <p>暂无历史记录</p>
            </div>
        </div>
    </div>

    <!-- TrainingFlow (训练流) -->
    <div id="trainingFlow" class="view">
        <!-- 进度条 -->
        <div class="bg-[#1a1a1a] border-b border-gold/20 py-4">
            <div class="container mx-auto px-4">
                <div class="progress-bar">
                    <div id="progressFill" class="progress-fill" style="width: 25%;"></div>
                </div>
                <div class="flex justify-between mt-2 text-sm text-gray-400">
                    <span>选题</span>
                    <span>策略选择</span>
                    <span>演练</span>
                    <span>智能测评</span>
                </div>
            </div>
        </div>

        <!-- Step 1: 选题 -->
        <div id="step1" class="training-step active">
            <div class="container mx-auto px-4 py-8 max-w-3xl">
                <h2 class="text-2xl font-bold text-[#d4af37] mb-6">选择题目</h2>
                
                <div class="mb-6">
                    <button id="randomTopicBtn" class="btn-primary mb-4 w-full">
                        <i class="fas fa-dice mr-2"></i>随机抽题
                    </button>
                    <div id="lotteryContainer" class="lottery-container hidden mb-4">
                        <div id="lotteryItems"></div>
                    </div>
                    <div id="selectedTopic" class="card hidden">
                        <p class="text-lg" id="topicText"></p>
                    </div>
                </div>

                <div class="mb-6">
                    <label class="block text-sm font-medium mb-2">或自定义题目</label>
                    <textarea 
                        id="customTopicInput" 
                        class="w-full bg-[#0a0a0a] border border-[#d4af37]/20 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-[#d4af37] h-32"
                        placeholder="请输入您想要练习的题目..."
                    ></textarea>
                </div>

                <div class="flex gap-4">
                    <button id="nextToStep2" class="btn-primary flex-1" disabled>
                        下一步 <i class="fas fa-arrow-right ml-2"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Step 2: 策略选择 -->
        <div id="step2" class="training-step">
            <div class="container mx-auto px-4 py-8 max-w-3xl">
                <button id="backToStep1" class="btn-secondary mb-6">
                    <i class="fas fa-arrow-left mr-2"></i>上一步
                </button>
                
                <div class="card mb-6">
                    <h3 class="text-lg font-bold text-[#d4af37] mb-2">题目</h3>
                    <p id="step2Topic" class="text-white"></p>
                </div>

                <div class="mb-4 flex justify-between items-center">
                    <h3 class="text-xl font-bold text-[#d4af37]">选择策略</h3>
                    <button id="refreshStrategiesBtn" class="btn-secondary text-sm">
                        <i class="fas fa-sync-alt mr-2"></i>换一批策略
                    </button>
                </div>

                <div id="strategiesContainer" class="space-y-4 mb-6">
                    <!-- 策略卡片将动态插入这里 -->
                </div>

                <button id="nextToStep3" class="btn-primary w-full" disabled>
                    下一步 <i class="fas fa-arrow-right ml-2"></i>
                </button>
            </div>
        </div>

        <!-- Step 3: 演练 -->
        <div id="step3" class="training-step">
            <div class="container mx-auto px-4 py-8 max-w-3xl">
                <button id="backToStep2" class="btn-secondary mb-6">
                    <i class="fas fa-arrow-left mr-2"></i>上一步
                </button>
                
                <div class="card mb-6">
                    <h3 class="text-lg font-bold text-[#d4af37] mb-2">题目</h3>
                    <p id="step3Topic" class="text-white mb-4"></p>
                    <h3 class="text-lg font-bold text-[#d4af37] mb-2">策略</h3>
                    <p id="step3Strategy" class="text-white"></p>
                </div>

                <div class="card mb-6">
                    <h3 class="text-lg font-bold text-[#d4af37] mb-4">开始演练</h3>
                    
                    <div class="mb-4">
                        <button id="recordBtn" class="btn-primary w-full mb-4">
                            <i class="fas fa-microphone mr-2"></i>开始录音
                        </button>
                        <div id="recordingStatus" class="text-center text-gray-400 hidden">
                            <i class="fas fa-circle text-red-500 mr-2"></i>正在录音...
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="block text-sm font-medium mb-2">语音转文字结果</label>
                        <textarea 
                            id="speechToText" 
                            class="w-full bg-[#0a0a0a] border border-[#d4af37]/20 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-[#d4af37] h-32"
                            readonly
                            placeholder="录音结果将显示在这里..."
                        ></textarea>
                    </div>

                    <div class="mb-4">
                        <label class="block text-sm font-medium mb-2">手动修改（可选）</label>
                        <textarea 
                            id="manualInput" 
                            class="w-full bg-[#0a0a0a] border border-[#d4af37]/20 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-[#d4af37] h-32"
                            placeholder="您可以手动修改或直接输入回答..."
                        ></textarea>
                    </div>
                </div>

                <button id="submitEvaluationBtn" class="btn-primary w-full" disabled>
                    <i class="fas fa-paper-plane mr-2"></i>提交测评
                </button>
            </div>
        </div>

        <!-- Step 4: 智能测评 -->
        <div id="step4" class="training-step">
            <div class="container mx-auto px-4 py-8 max-w-4xl">
                <div class="card mb-6">
                    <h2 class="text-2xl font-bold text-[#d4af37] mb-4">测评结果</h2>
                    
                    <!-- 总分显示 -->
                    <div class="text-center mb-6">
                        <div class="text-sm text-gray-400 mb-2">总分</div>
                        <div id="totalScore" class="text-6xl font-bold text-[#d4af37]">0</div>
                    </div>

                    <!-- 雷达图 -->
                    <div class="radar-container mb-6">
                        <canvas id="radarChart"></canvas>
                    </div>

                    <!-- AI 点评 -->
                    <div class="markdown-content" id="feedbackContent">
                        <!-- Markdown 内容将渲染在这里 -->
                    </div>
                </div>

                <div class="flex flex-col sm:flex-row gap-4">
                    <button id="copyReportBtn" class="btn-secondary flex-1">
                        <i class="fas fa-copy mr-2"></i>复制完整报告
                    </button>
                    <button id="saveAndReturnBtn" class="btn-primary flex-1">
                        <i class="fas fa-save mr-2"></i>保存并返回首页
                    </button>
                    <button id="practiceAgainBtn" class="btn-secondary flex-1">
                        <i class="fas fa-redo mr-2"></i>再练一题
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 全局状态
        const state = {
            currentView: 'home',
            currentStep: 1,
            topic: '',
            strategies: [],
            selectedStrategy: null,
            userAnswer: '',
            evaluationResult: null,
            radarChart: null,
            recognition: null,
            isRecording: false
        };

        // 预设题目库
        const topicPool = [
            "人工智能是否会取代人类的工作？",
            "网络游戏对青少年的影响是利大于弊还是弊大于利？",
            "是否应该支持996工作制？",
            "社交媒体是否让人们的交流更加真实？",
            "在线教育能否完全替代传统教育？",
            "是否应该对网络言论进行更严格的监管？",
            "消费主义是否促进了社会进步？",
            "是否应该取消高考？",
            "人工智能的发展是否应该受到限制？",
            "是否应该支持死刑？"
        ];

        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            initNavigation();
            initSettings();
            initTrainingFlow();
            loadUserRank();
            loadHistory();
        });

        // 导航逻辑
        function initNavigation() {
            document.querySelectorAll('.nav-item').forEach(item => {
                item.addEventListener('click', (e) => {
                    e.preventDefault();
                    const view = item.dataset.view;
                    switchView(view);
                });
            });

            document.getElementById('startTrainingBtn').addEventListener('click', () => {
                switchView('training');
                resetTrainingFlow();
            });

            document.getElementById('backFromSettings').addEventListener('click', () => {
                switchView('home');
            });
        }

        function switchView(viewName) {
            // 更新导航高亮
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.toggle('active', item.dataset.view === viewName);
            });

            // 切换视图
            document.querySelectorAll('.view').forEach(view => {
                view.classList.toggle('active', view.id === viewName + 'View' || 
                    (viewName === 'training' && view.id === 'trainingFlow'));
            });

            state.currentView = viewName;

            if (viewName === 'history') {
                loadHistory();
            } else if (viewName === 'settings') {
                loadApiKey();
            }
        }

        // Toast 通知
        function showToast(message, duration = 3000) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, duration);
        }

        // 设置页面逻辑
        function initSettings() {
            const apiKeyInput = document.getElementById('apiKeyInput');
            apiKeyInput.addEventListener('change', () => {
                localStorage.setItem('deepseek_api_key', apiKeyInput.value);
                showToast('API Key 已保存');
            });

            document.getElementById('clearHistoryBtn').addEventListener('click', () => {
                if (confirm('确定要清除所有历史记录吗？此操作不可恢复！')) {
                    localStorage.removeItem('training_history');
                    showToast('历史记录已清除');
                    loadUserRank();
                    if (state.currentView === 'history') {
                        loadHistory();
                    }
                }
            });
        }

        function loadApiKey() {
            const apiKey = localStorage.getItem('deepseek_api_key') || '';
            document.getElementById('apiKeyInput').value = apiKey;
        }

        // 用户段位计算
        function loadUserRank() {
            const history = JSON.parse(localStorage.getItem('training_history') || '[]');
            const totalScore = history.reduce((sum, item) => sum + (item.score || 0), 0);
            const practiceCount = history.length;

            let rank = '逻辑萌新';
            if (totalScore >= 2000) {
                rank = '哲学大师';
            } else if (totalScore >= 500) {
                rank = '进阶辩手';
            }

            document.getElementById('userRank').textContent = rank;
            document.getElementById('practiceCount').textContent = `${practiceCount} 次`;
        }

        // 训练流逻辑
        function initTrainingFlow() {
            // Step 1: 选题
            document.getElementById('randomTopicBtn').addEventListener('click', randomTopic);
            document.getElementById('customTopicInput').addEventListener('input', checkStep1Complete);
            document.getElementById('nextToStep2').addEventListener('click', () => {
                const customTopic = document.getElementById('customTopicInput').value.trim();
                state.topic = customTopic || state.topic;
                if (state.topic) {
                    goToStep(2);
                }
            });

            // Step 2: 策略选择
            document.getElementById('backToStep1').addEventListener('click', () => goToStep(1));
            document.getElementById('refreshStrategiesBtn').addEventListener('click', generateStrategies);
            document.getElementById('nextToStep3').addEventListener('click', () => {
                if (state.selectedStrategy) {
                    goToStep(3);
                }
            });

            // Step 3: 演练
            document.getElementById('backToStep2').addEventListener('click', () => goToStep(2));
            document.getElementById('recordBtn').addEventListener('click', toggleRecording);
            document.getElementById('speechToText').addEventListener('input', checkStep3Complete);
            document.getElementById('manualInput').addEventListener('input', checkStep3Complete);
            document.getElementById('submitEvaluationBtn').addEventListener('click', submitEvaluation);

            // Step 4: 测评结果
            document.getElementById('copyReportBtn').addEventListener('click', copyReport);
            document.getElementById('saveAndReturnBtn').addEventListener('click', saveAndReturn);
            document.getElementById('practiceAgainBtn').addEventListener('click', practiceAgain);
        }

        function resetTrainingFlow() {
            state.currentStep = 1;
            state.topic = '';
            state.strategies = [];
            state.selectedStrategy = null;
            state.userAnswer = '';
            state.evaluationResult = null;
            
            document.getElementById('customTopicInput').value = '';
            document.getElementById('selectedTopic').classList.add('hidden');
            document.getElementById('lotteryContainer').classList.add('hidden');
            document.getElementById('speechToText').value = '';
            document.getElementById('manualInput').value = '';
            
            goToStep(1);
        }

        function goToStep(step) {
            state.currentStep = step;
            
            // 更新进度条
            const progress = (step / 4) * 100;
            document.getElementById('progressFill').style.width = `${progress}%`;

            // 切换步骤视图
            document.querySelectorAll('.training-step').forEach((el, index) => {
                el.classList.toggle('active', index + 1 === step);
            });

            // 步骤特定逻辑
            if (step === 2) {
                document.getElementById('step2Topic').textContent = state.topic;
                generateStrategies();
            } else if (step === 3) {
                document.getElementById('step3Topic').textContent = state.topic;
                document.getElementById('step3Strategy').textContent = state.selectedStrategy;
            }
        }

        // 随机抽题（带滚动动画）
        function randomTopic() {
            const btn = document.getElementById('randomTopicBtn');
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner"></span> 抽题中...';

            const container = document.getElementById('lotteryContainer');
            const itemsDiv = document.getElementById('lotteryItems');
            itemsDiv.innerHTML = '';

            // 创建滚动项
            const allTopics = [...topicPool, ...topicPool, ...topicPool];
            allTopics.forEach(topic => {
                const div = document.createElement('div');
                div.className = 'lottery-item';
                div.textContent = topic;
                itemsDiv.appendChild(div);
            });

            container.classList.remove('hidden');

            // 滚动动画
            let scrollPosition = 0;
            const scrollSpeed = 50;
            const targetPosition = topicPool.length * 60; // 滚动到第一个池子的末尾

            const scrollInterval = setInterval(() => {
                scrollPosition += scrollSpeed;
                itemsDiv.style.transform = `translateY(-${scrollPosition}px)`;
                
                if (scrollPosition >= targetPosition) {
                    clearInterval(scrollInterval);
                    // 随机选择一个题目
                    const randomIndex = Math.floor(Math.random() * topicPool.length);
                    state.topic = topicPool[randomIndex];
                    
                    // 显示选中的题目
                    document.getElementById('topicText').textContent = state.topic;
                    document.getElementById('selectedTopic').classList.remove('hidden');
                    container.classList.add('hidden');
                    
                    btn.disabled = false;
                    btn.innerHTML = '<i class="fas fa-dice mr-2"></i>随机抽题';
                    checkStep1Complete();
                }
            }, 50);
        }

        function checkStep1Complete() {
            const customTopic = document.getElementById('customTopicInput').value.trim();
            const hasTopic = state.topic || customTopic;
            document.getElementById('nextToStep2').disabled = !hasTopic;
        }

        // 生成策略
        async function generateStrategies() {
            const btn = document.getElementById('refreshStrategiesBtn');
            const nextBtn = document.getElementById('nextToStep3');
            btn.disabled = true;
            nextBtn.disabled = true;
            btn.innerHTML = '<span class="spinner"></span> 生成中...';

            const apiKey = localStorage.getItem('deepseek_api_key');
            if (!apiKey) {
                showToast('请先在设置中配置 API Key');
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-sync-alt mr-2"></i>换一批策略';
                return;
            }

            try {
                const prompt = `请为以下辩论题目生成3个不同角度的简短策略（每个策略不超过50字）：

题目：${state.topic}

请以JSON格式返回，格式如下：
{
  "strategies": [
    "策略1",
    "策略2", 
    "策略3"
  ]
}`;

                const response = await fetch('https://api.deepseek.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: 'deepseek-chat',
                        messages: [
                            { role: 'user', content: prompt }
                        ],
                        temperature: 0.7
                    })
                });

                if (!response.ok) {
                    throw new Error('API 请求失败');
                }

                const data = await response.json();
                const content = data.choices[0].message.content;
                
                // 尝试解析JSON（可能包含markdown代码块）
                let jsonStr = content.trim();
                if (jsonStr.includes('```')) {
                    const match = jsonStr.match(/```(?:json)?\s*([\s\S]*?)\s*```/);
                    if (match) {
                        jsonStr = match[1];
                    }
                }
                
                const result = JSON.parse(jsonStr);
                state.strategies = result.strategies || [];

                renderStrategies();
            } catch (error) {
                console.error('生成策略失败:', error);
                showToast('生成策略失败，请检查 API Key 或网络连接');
                // 使用默认策略
                state.strategies = [
                    "从逻辑角度分析问题的核心矛盾",
                    "运用类比和实例增强说服力",
                    "构建完整的论证链条，确保逻辑闭环"
                ];
                renderStrategies();
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-sync-alt mr-2"></i>换一批策略';
            }
        }

        function renderStrategies() {
            const container = document.getElementById('strategiesContainer');
            container.innerHTML = '';

            state.strategies.forEach((strategy, index) => {
                const card = document.createElement('div');
                card.className = 'card cursor-pointer strategy-card';
                card.dataset.index = index;
                card.innerHTML = `
                    <div class="flex items-start">
                        <div class="flex-1">
                            <div class="font-bold text-[#d4af37] mb-2">策略 ${index + 1}</div>
                            <p class="text-white">${strategy}</p>
                        </div>
                        <i class="fas fa-check-circle text-[#d4af37] hidden check-icon ml-4"></i>
                    </div>
                `;
                
                card.addEventListener('click', () => {
                    document.querySelectorAll('.strategy-card').forEach(c => {
                        c.classList.remove('border-[#d4af37]');
                        c.querySelector('.check-icon').classList.add('hidden');
                    });
                    card.classList.add('border-[#d4af37]');
                    card.querySelector('.check-icon').classList.remove('hidden');
                    state.selectedStrategy = strategy;
                    document.getElementById('nextToStep3').disabled = false;
                });

                container.appendChild(card);
            });
        }

        // 语音识别
        function initSpeechRecognition() {
            if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                state.recognition = new SpeechRecognition();
                state.recognition.lang = 'zh-CN';
                state.recognition.continuous = false;
                state.recognition.interimResults = true;

                state.recognition.onresult = (event) => {
                    let transcript = '';
                    for (let i = event.resultIndex; i < event.results.length; i++) {
                        transcript += event.results[i][0].transcript;
                    }
                    document.getElementById('speechToText').value = transcript;
                    checkStep3Complete();
                };

                state.recognition.onerror = (event) => {
                    console.error('语音识别错误:', event.error);
                    showToast('语音识别失败，请重试');
                    stopRecording();
                };

                state.recognition.onend = () => {
                    stopRecording();
                };
            } else {
                showToast('您的浏览器不支持语音识别功能');
            }
        }

        function toggleRecording() {
            if (!state.recognition) {
                initSpeechRecognition();
            }

            if (state.isRecording) {
                stopRecording();
            } else {
                startRecording();
            }
        }

        function startRecording() {
            if (!state.recognition) {
                showToast('语音识别未初始化');
                return;
            }

            state.isRecording = true;
            const btn = document.getElementById('recordBtn');
            btn.classList.add('recording-pulse');
            btn.innerHTML = '<i class="fas fa-stop mr-2"></i>停止录音';
            document.getElementById('recordingStatus').classList.remove('hidden');
            
            state.recognition.start();
        }

        function stopRecording() {
            state.isRecording = false;
            const btn = document.getElementById('recordBtn');
            btn.classList.remove('recording-pulse');
            btn.innerHTML = '<i class="fas fa-microphone mr-2"></i>开始录音';
            document.getElementById('recordingStatus').classList.add('hidden');
            
            if (state.recognition) {
                state.recognition.stop();
            }
        }

        function checkStep3Complete() {
            const speechText = document.getElementById('speechToText').value.trim();
            const manualText = document.getElementById('manualInput').value.trim();
            state.userAnswer = manualText || speechText;
            document.getElementById('submitEvaluationBtn').disabled = !state.userAnswer;
        }

        // 提交测评
        async function submitEvaluation() {
            const btn = document.getElementById('submitEvaluationBtn');
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner"></span> 测评中...';

            const apiKey = localStorage.getItem('deepseek_api_key');
            if (!apiKey) {
                showToast('请先在设置中配置 API Key');
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-paper-plane mr-2"></i>提交测评';
                return;
            }

            try {
                const prompt = `请对以下辩论练习进行专业测评，返回JSON格式数据：

题目：${state.topic}
策略：${state.selectedStrategy}
回答：${state.userAnswer}

请从以下5个维度评分（0-100分）：
1. 逻辑闭环：论证是否完整，逻辑是否严密
2. 策略执行：是否有效运用了所选策略
3. 表达流畅：语言表达是否流畅自然
4. 反应速度：回答是否及时到位
5. 词汇丰富：用词是否丰富准确

请返回JSON格式：
{
  "scores": {
    "逻辑闭环": 85,
    "策略执行": 80,
    "表达流畅": 75,
    "反应速度": 70,
    "词汇丰富": 80
  },
  "totalScore": 78,
  "feedback": "毒舌点评内容（Markdown格式）",
  "suggestion": "优化建议（Markdown格式）"
}`;

                const response = await fetch('https://api.deepseek.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: 'deepseek-chat',
                        messages: [
                            { role: 'user', content: prompt }
                        ],
                        temperature: 0.7
                    })
                });

                if (!response.ok) {
                    throw new Error('API 请求失败');
                }

                const data = await response.json();
                const content = data.choices[0].message.content;
                
                // 解析JSON
                let jsonStr = content.trim();
                if (jsonStr.includes('```')) {
                    const match = jsonStr.match(/```(?:json)?\s*([\s\S]*?)\s*```/);
                    if (match) {
                        jsonStr = match[1];
                    }
                }
                
                state.evaluationResult = JSON.parse(jsonStr);
                renderEvaluation();
                goToStep(4);
            } catch (error) {
                console.error('测评失败:', error);
                showToast('测评失败，请检查 API Key 或网络连接');
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-paper-plane mr-2"></i>提交测评';
            }
        }

        // 渲染测评结果
        function renderEvaluation() {
            const result = state.evaluationResult;
            
            // 显示总分
            document.getElementById('totalScore').textContent = result.totalScore || 0;

            // 渲染雷达图
            renderRadarChart(result.scores);

            // 渲染Markdown内容
            const feedbackContent = document.getElementById('feedbackContent');
            const markdown = `## 毒舌点评\n\n${result.feedback || ''}\n\n## 优化建议\n\n${result.suggestion || ''}`;
            feedbackContent.innerHTML = marked.parse(markdown);
        }

        // 渲染雷达图
        function renderRadarChart(scores) {
            // 销毁旧图表
            if (state.radarChart) {
                state.radarChart.destroy();
            }

            const ctx = document.getElementById('radarChart').getContext('2d');
            const labels = Object.keys(scores || {});
            const values = Object.values(scores || {});

            state.radarChart = new Chart(ctx, {
                type: 'radar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: '得分',
                        data: values,
                        backgroundColor: 'rgba(16, 185, 129, 0.1)',
                        borderColor: '#10b981',
                        pointBackgroundColor: '#10b981',
                        pointBorderColor: '#fff',
                        pointHoverBackgroundColor: '#fff',
                        pointHoverBorderColor: '#10b981',
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        r: {
                            beginAtZero: true,
                            max: 100,
                            ticks: {
                                stepSize: 20,
                                color: '#ffffff',
                                backdropColor: 'transparent'
                            },
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            },
                            pointLabels: {
                                color: '#ffffff',
                                font: {
                                    size: 14
                                }
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        }
                    }
                }
            });
        }

        // 复制报告
        function copyReport() {
            const result = state.evaluationResult;
            const report = `题目：${state.topic}

策略：${state.selectedStrategy}

回答：${state.userAnswer}

总分：${result.totalScore}

各维度得分：
${Object.entries(result.scores || {}).map(([k, v]) => `${k}: ${v}分`).join('\n')}

毒舌点评：
${result.feedback || ''}

优化建议：
${result.suggestion || ''}`;

            navigator.clipboard.writeText(report).then(() => {
                showToast('报告已复制到剪贴板');
            }).catch(() => {
                showToast('复制失败，请手动复制');
            });
        }

        // 保存并返回首页
        function saveAndReturn() {
            const result = state.evaluationResult;
            const history = JSON.parse(localStorage.getItem('training_history') || '[]');
            
            history.unshift({
                date: new Date().toISOString(),
                topic: state.topic,
                strategy: state.selectedStrategy,
                answer: state.userAnswer,
                score: result.totalScore,
                scores: result.scores,
                feedback: result.feedback,
                suggestion: result.suggestion
            });

            localStorage.setItem('training_history', JSON.stringify(history));
            showToast('已保存到历史记录');
            loadUserRank();
            resetTrainingFlow();
            switchView('home');
        }

        // 再练一题
        function practiceAgain() {
            resetTrainingFlow();
        }

        // 加载历史记录
        function loadHistory() {
            const history = JSON.parse(localStorage.getItem('training_history') || '[]');
            const container = document.getElementById('historyList');
            const empty = document.getElementById('emptyHistory');

            if (history.length === 0) {
                container.innerHTML = '';
                empty.classList.remove('hidden');
                return;
            }

            empty.classList.add('hidden');
            container.innerHTML = '';

            history.forEach((item, index) => {
                const date = new Date(item.date);
                const dateStr = date.toLocaleDateString('zh-CN') + ' ' + date.toLocaleTimeString('zh-CN', { hour: '2-digit', minute: '2-digit' });
                const score = item.score || 0;
                const scoreColor = score >= 80 ? 'text-green-400' : score >= 60 ? 'text-yellow-400' : 'text-red-400';

                const card = document.createElement('div');
                card.className = 'card cursor-pointer history-card';
                card.innerHTML = `
                    <div class="flex justify-between items-start mb-2">
                        <div class="text-sm text-gray-400">${dateStr}</div>
                        <div class="text-xl font-bold ${scoreColor}">${score} 分</div>
                    </div>
                    <div class="text-lg font-medium mb-2">${item.topic}</div>
                    <div class="text-sm text-gray-400 mb-2">策略：${item.strategy}</div>
                    <div class="text-sm text-gray-500 line-clamp-2">${item.answer}</div>
                    <div class="mt-4 hidden detail-content">
                        <div class="border-t border-gray-700 pt-4 mt-4">
                            <div class="markdown-content text-sm">${marked.parse(item.feedback || '')}</div>
                            <div class="markdown-content text-sm mt-4">${marked.parse(item.suggestion || '')}</div>
                        </div>
                    </div>
                `;

                card.addEventListener('click', () => {
                    const detail = card.querySelector('.detail-content');
                    detail.classList.toggle('hidden');
                });

                container.appendChild(card);
            });
        }
    </script>
</body>
